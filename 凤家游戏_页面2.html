<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏3</title>
    <style>
        @font-face {
            font-family: 'ZihunXinQuHei';
            font-style: normal;
            font-weight: 400;
            font-display: swap;
            src: url('./fonts/字魂新曲黑.ttf') format('truetype');
            }

        /* 基础样式 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Microsoft YaHei', sans-serif;
            background-image: url("凤家游戏_页面2.png");
            background-repeat: no-repeat;
            background-position: top center;
            background-size: contain;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* 导航按钮容器 */
        .nav-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        /* 基础按钮样式 */
        .nav-btn {
            position: absolute;
            cursor: pointer;
            /*background-color: rgba(255,0,0,0.3); /* 调试用红色背景 */
            /*border: 1px solid red; /* 调试用边框 */
            pointer-events: auto;
            transform: translate(-50%, -50%);
        }

        /*探索按钮*/
        .music-btn {
            width: 4px;
            height:4px;
        }

        .title {
            position: absolute;
            bottom: 35%;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'ZihunXinQuHei', sans-serif;
            
            /* 字体增强 */
            font-size: 42px;
            font-weight: 70 !important; /* 强制加粗 */
            font-style: normal;
            line-height: 0.96; /* 建议使用无单位值 */
            
            /* 多层文字效果 */
            color: #FFF;
            text-shadow: 
                0 0 8px #53AD78, /* 发光效果 */
                2px 3px 2px rgba(0,0,0,0.3); /* 立体阴影 */
            
            /* 增强描边 */
            -webkit-text-stroke: 5px #01FAC0; /* 合并写法 */
            paint-order: stroke fill; /* 控制绘制顺序 */
            
            /* 动态效果 */
            opacity: 0;
            animation: textGlow 1.5s ease-in-out infinite alternate;
        }

        /* 动画 */
        .title-fade-in {
            animation: fade-in 6s forwards; /* 2秒内完成动画，并且保持结束状态 */
        }

        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /*音乐播放*/
        #background-music {
            display: none;
        }

        /* 旋转图片 */
        .rotating-image {
            position: absolute;
            top: 38%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px; /* 根据需要调整大小 */
            height: auto;
            animation: rotate 5s linear infinite;
        }
        @keyframes rotate {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <!-- 图片 -->
    <img src="圆圈3.png" alt="Rotating Image" class="rotating-image">

    <!-- 按钮 -->
    <div class="nav-container">
        <div class="nav-btn music-btn" onclick="navigate('music')"></div>
    </div>

    <!-- 标题 -->
    <div class="title title-fade-in">《努马阿美》</div>

    <!-- 音频 -->
    <audio id="background-music" loop>
        <source src="33.MP3" type="audio/mpeg">

    <script>
        // 导航功能
        function navigate(page) {
            const pages = {
                'music': 'game3.html',
            };
            if (pages[page]) window.location.href = pages[page];
        }

        // 动态调整按钮位置和大小
        function adjustNavigation() {
            const img = new Image();
            img.src = "凤家游戏_页面2.png";

            img.onload = function() {
                const imgWidth = img.width;
                const imgHeight = img.height;
                const buttons = document.querySelectorAll('.nav-btn');
                
                // 获取当前图片显示尺寸
                const windowWidth = window.innerWidth;
                const windowHeight = window.innerHeight;
                const imgRatio = imgWidth / imgHeight;
                const windowRatio = windowWidth / windowHeight;
                
                let displayWidth, displayHeight, offsetX;
                
                if (windowRatio > imgRatio) {
                    // 窗口更宽，图片高度撑满
                    displayHeight = windowHeight;
                    displayWidth = displayHeight * imgRatio;
                    offsetX = (windowWidth - displayWidth) / 2;
                } else {
                    // 窗口更高，图片宽度撑满
                    displayWidth = windowWidth;
                    displayHeight = displayWidth / imgRatio;
                    offsetX = 0;
                }
                
                // 计算缩放比例
                const scale = displayWidth / imgWidth;
                
                // 按钮位置配置
                const buttonPositions = [
                    { class: 'music-btn', x: imgWidth*0.5, y: imgHeight*0.375 }, 
                ];
                
                // 调整每个按钮
                buttonPositions.forEach(pos => {
                    const btn = document.querySelector(`.${pos.class}`);
                    if (btn) {
                        btn.style.left = `${offsetX + pos.x * scale}px`;
                        btn.style.top = `${pos.y * scale}px`;
                        btn.style.width = `${1200 * scale}px`;
                        btn.style.height = `${1200 * scale}px`;
                    }
                });
            };
        }

        // 防抖处理
        let resizeTimer;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(adjustNavigation, 100);
        });

        window.addEventListener('load', adjustNavigation);

        // 音乐播放逻辑
        const bgMusic = document.getElementById('background-music');
        
        // 自动播放尝试（需要用户交互）
        document.body.addEventListener('click', () => {
            if (bgMusic.paused) {
                bgMusic.play().catch(error => {
                    console.log('需要用户交互后才能播放音乐');
                });
            }
        });

        // 自动播放处理（带兼容性检测）
        window.addEventListener('load', () => {
            // 尝试自动播放
            bgMusic.play().catch(error => {
                console.log('自动播放被阻止，等待用户交互');
                // 添加点击提示（可选）
                const tip = document.createElement('div');
                tip.textContent = '点击页面任意处开始播放音乐';
                tip.style.position = 'fixed';
                tip.style.bottom = '20px';
                tip.style.left = '50%';
                tip.style.transform = 'translateX(-50%)';
                tip.style.color = 'white';
                tip.style.zIndex = '1000';
                document.body.appendChild(tip);
            });
            
            // 循环播放
            bgMusic.loop = true;
        });

        // 调整导航函数保持音乐播放
        function navigate(page) {
            const pages = {
                'music': 'game3.html',
            };
            if (pages[page]) {
                // 保持音乐持续播放（如果需要）
                bgMusic.pause();
                window.location.href = pages[page];
            }
        }
    </script>
</body>
</html>
